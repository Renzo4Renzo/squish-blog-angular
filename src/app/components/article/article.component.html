<div class="content_div">
  <section id="article">
    <article class="article_detail" *ngIf="!isLoading && !isDeleting">
      <h1>{{ article.title }}</h1>
      <span class="date">{{ article.date | amLocale: "es" | amDateFormat: "LL" }}</span>
      <div class="article_detail_image">
        <img
          src="{{ baseURL + 'article_img/' + article.image }}"
          alt="{{ article.title }}"
          *ngIf="article.image != ''"
        />
      </div>
      <p class="article_content">{{ article.content }}</p>

      <div class="article_action_buttons">
        <a [routerLink]="['/article/edit', article._id]" class="btn btn_warning">Editar</a>
        <a (click)="deleteArticle(article._id)" class="btn btn_danger">Borrar</a>
      </div>
    </article>
    <div class="loading-article" *ngIf="isLoading">
      <img class="loading-article-icon" src="assets/images/loading.gif" width="80px" alt="Cargando" />
      <p class="loading-article-text">Cargando Artículo...</p>
    </div>
    <div class="loading-article" *ngIf="isDeleting">
      <img class="loading-article-icon" src="assets/images/loading.gif" width="80px" alt="Cargando" />
      <p class="loading-article-text">Eliminando Artículo...</p>
    </div>
  </section>

  <app-sidebar id="sidebar"></app-sidebar>
</div>
