<div class="loading" *ngIf="errorType == 0">
  <img src="assets/images/loading.gif" width="80px" alt="Cargando" />
  <p>Consultando artículos...</p>
</div>

<div class="noArticles" *ngIf="errorType == 1">
  <p>¡No hay artículos para mostrar!</p>
</div>

<div *ngIf="articles.length > 0">
  <article class="article_item" *ngFor="let article of articles">
    <div class="image_wrap">
      <img
        src="{{ baseURL + 'article_img/' + article.image }}"
        alt="{{ article.title }}"
        *ngIf="article.image != null"
      />
      <img src="assets/images/default.jpg" alt="{{ article.title }}" *ngIf="article.image == null" />
    </div>
    <div class="article_text">
      <h2>{{ article.title }}</h2>
      <span class="date">{{ article.date | amLocale: "es" | amTimeAgo }}</span>
      <a [routerLink]="['/blog/article', article._id]">Leer más &raquo;</a>
    </div>
  </article>
</div>
