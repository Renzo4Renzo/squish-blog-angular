<div *ngIf="currentName && currentSurname; then hasNames; else noNames"></div>

<ng-template #hasNames>
  <p>
    El nombre es: <b>{{ currentName }}</b>

  <p>
    El apellido es: <b>{{ currentSurname }}</b>

</ng-template>

<ng-template #noNames>

</ng-template>
