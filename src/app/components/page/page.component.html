<app-slider [sliderTitle]="pageSliderText"></app-slider>

<div class="content_div">
  <section id="articles">
    <h1>Página de Pruebas</h1>
    <div *ngIf="currentName && currentSurname; then hasNames; else noNames"></div>

    <ng-template #hasNames>
      <p>
        El nombre es: <b>{{ currentName }}</b>
      </p>
      <p>
        El apellido es: <b>{{ currentSurname }}</b>
      </p>
    </ng-template>

    <ng-template #noNames>
      <p>No hay datos que mostrar papacito</p>
    </ng-template>

    <button (click)="redirection()">¡Suelta un rico nombre!</button>
  </section>

  <app-sidebar id="sidebar"></app-sidebar>
</div>
